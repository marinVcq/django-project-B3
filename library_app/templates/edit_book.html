{% extends 'base.html' %}

{% block title %}Edit Book{% endblock %}

{% block content %}
    <div class="form-page-container">
        <div class="form-container" id="register-form">

            <h1 class="form-title">Edit Book</h1>
            <form method="post" action="{% url 'edit_book' book.id %}" class="your-form-class">
                {% csrf_token %}

                <div class="input-container">
                    <label for="author">Author:</label>
                    <input type="text" name="author" value="{{ book.author }}" required>
                </div>

                <div class="input-container">
                    <label for="title">Title:</label>
                    <input type="text" name="title" value="{{ book.title }}" required>
                </div>

                <div class="input-container">
                    <label for="abstract">Abstract:</label>
                    <textarea name="abstract" rows="4" required>{{ book.abstract }}</textarea>
                </div>

                <div class="input-container">
                    <label for="publication_date">Publication Date:</label>
                    <input type="date" name="publication_date" value="{{ book.publication_date }}" required>
                </div>

                <div class="input-container">
                    <label for="image_url">Image URL:</label>
                    <input type="url" name="image_url" value="{{ book.image_url }}" required>
                </div>

                <input type="submit" value="Save Changes" class="btn">
            </form>
        </div>

    </div>


{% endblock %}
