{% extends 'base.html' %}

{% block title %}Add Book{% endblock %}

{% block content %}
    <div class="form-page-container">
        <div class="form-container" id="addbook-form">
            <h1 class="form-title">Ajouter un livre</h1>
            <form method="post" action="{% url 'add_book' %}" class="your-form-class">
                {% csrf_token %}

                <div class="input-container">
                    <label for="id_author">Author:</label>
                    <input type="text" name="author" required>
                </div>

                <div class="input-container">
                    <label for="id_title">Title:</label>
                    <input type="text" name="title" required>
                </div>

                <div class="input-container">
                    <label for="id_abstract">Abstract:</label>
                    <textarea name="abstract" rows="4" required></textarea>
                </div>

                <div class="input-container">
                    <label for="id_publication_date">Publication Date:</label>
                    <input type="date" name="publication_date" required>
                </div>

                <div class="input-container">
                    <label for="id_image_url">Image URL:</label>
                    <input type="url" name="image_url" required>
                </div>

                <input type="submit" value="Add Book" class="btn">
            </form>
        </div>
    </div>
{% endblock %}
